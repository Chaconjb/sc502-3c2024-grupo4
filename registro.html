<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <title>Registro - HelpONG'S</title>
</head>
<body class="bg-light">
    <main>
        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card p-4 shadow-lg w-100" style="max-width: 500px;">
                <h3 class="card-title text-center mb-4">Registro de Usuario</h3>
                <div class="card-body">
                    <form id="registroForm" method="post">
                        <!-- Nombre completo -->
                        <div class="mb-3">
                            <label class="form-label" for="nombre">Nombre Completo:</label>
                            <input class="form-control" type="text" id="nombre" name="nombre" required>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label" for="email">Correo Electrónico:</label>
                            <input class="form-control" type="email" id="email" name="email" required>
                        </div>
                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label class="form-label" for="password">Contraseña:</label>
                            <div class="input-group">
                                <input class="form-control" type="password" id="password" name="password" required>
                                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Confirmar Contraseña -->
                        <div class="mb-3">
                            <label class="form-label" for="confirmPassword">Confirmar Contraseña:</label>
                            <div class="input-group">
                                <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required>
                                <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <!-- Tipo de Usuario -->
                        <div class="mb-3">
                            <label class="form-label" for="tipoUsuario">Tipo de Usuario:</label>
                            <select class="form-select" id="tipoUsuario" name="tipoUsuario" required>
                                <option value="">Seleccione un tipo</option>
                                <option value="ong">ONG</option>
                                <option value="voluntario">Voluntario</option>
                                <option value="donante">Donante</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                            <a href="index.html" class="btn btn-outline-secondary">Volver al Inicio de Sesión</a>
                        </div>
                    </form>
                    <div id="registro-error" class="text-danger mt-3" style="display: none;">
                        Error en el registro. Por favor, intente nuevamente.
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center mt-3">
        &copy; 2025 - proyecto ambiente web
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/registro.js"></script>
</body>
</html>
